<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>RUFFLE</title>
	<script src="ruffle/ruffle.js"></script>
	<script>
		window.RufflePlayer = window.RufflePlayer || {};
		window.RufflePlayer.oninit = {
			autoplay: {
				default_behavior: "always",
				files: ["file2.swf",
					{ url: "file3.swf", behavior: "autodetect" }
				]
			}
		};
	</script>
</head>
<body>

<div>
	file1.swf - default user config (always):<br />
	<object type="application/x-shockwave-flash" data="file1.swf" width="360" height="160">
		<param name="movie" value="file1.swf" />
		<param name="quality" value="high" />
	</object>
	<br /><br />
	file2.swf - in files, as string (never):<br />
	<object type="application/x-shockwave-flash" data="file2.swf" width="360" height="160">
		<param name="movie" value="file2.swf" />
		<param name="quality" value="high" />
	</object>
	<br /><br />
	file3.swf - in files, as object (autodetect):<br />
	<object type="application/x-shockwave-flash" data="file3.swf" width="360" height="160">
		<param name="movie" value="file3.swf" />
		<param name="quality" value="high" />
	</object>
</div>

</body>
</html>
