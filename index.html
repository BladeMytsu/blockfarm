<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <title>Block Farm - Simulador de Farm</title>
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		canvas {
			outline: none
		}
		html, body {
			margin: 0;
			overflow: hidden;
			width: 100%;
			height: 100%;
			background-color: #1F2937;
		}
	</style>
        
        <div id='ruffle'></div>
        <script src='ruffle/ruffle.js'></script>
        <script>
var swfobject = {};

swfobject.embedSWF = function(url, cont, width, height){
    var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
            width: width,
            height: height,
            style: 'width: ' + width + 'px; height: ' + height + 'px',
        });
    
    player.load({ url: url });
}

swfobject.embedSWF('default.swf', 'ruffle', 1000, 620);
        </script>
    </body>
</html>
